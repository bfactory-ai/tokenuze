name: release

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Grab Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Install sqlite
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Unit tests
        run: zig build test

  artifacts:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux
            target: x86_64-linux-musl
            archive: tokenuze-linux-x86_64.tar.gz
            exe: tokenuze
          - platform: macos
            target: aarch64-macos
            archive: tokenuze-macos-aarch64.tar.gz
            exe: tokenuze
          - platform: windows
            target: x86_64-windows-gnu
            archive: tokenuze-windows-x86_64.zip
            exe: tokenuze.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Grab Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Install sqlite
        shell: bash
        run: |
          set -e
          case "${{ matrix.platform }}" in
            linux) sudo apt-get update && sudo apt-get install -y sqlite3 ;;
            macos) brew install sqlite ;;
            windows) choco install sqlite ;;
          esac

      - name: Build ${{ matrix.platform }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          cp zig-out/bin/${{ matrix.exe }} dist/${{ matrix.exe }}
          if [[ "${{ matrix.archive }}" == *.zip ]]; then
            (cd dist && zip -r "../${{ matrix.archive }}" "${{ matrix.exe }}")
          else
            tar -C dist -czf "${{ matrix.archive }}" "${{ matrix.exe }}"
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive }}
